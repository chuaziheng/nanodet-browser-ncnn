<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1, shrink-to-fit=no />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>ncnn webassembly nanodet</title>

</head>

<body>
    <div >
        <nav class="navbar navbar-dark bg-dark ">
            <span class="navbar-brand mb-0 h1">ncnn webassembly nanodet</span>
        </nav>
        <div class="container">
            <!-- Row 1 -->
            <div class="row">
                <div>

                </div>
                <div class="col">
                    <canvas id="canvas" width="640"></canvas>

                    <video id="video" playsinline autoplay></video>
                    <img id="img" src=''/>


                </div>
                <div class="col">
                    <button disabled id="switch-camera-btn" style="height:48px">Switch Camera</button>
                    <button onclick="imageState()"> Image inferencing </button>
                    <button onclick="webcamState()"> Webcam inferencing </button>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row">

                <div class="col">
                    <img id="img" src=''/>
                    <form class="form" id="myForm" enctype="multipart/form-data">
                        <div class="drop-zone">
                            <span class="drop-zone__prompt">Drop file here or click to upload</span>
                            <input type="file" name="myFile" id="myFile" class="drop-zone__input">
                        </div>
                    </form>
                </div>

                <div class="col">
                    <button onclick="requestFrame()"> Go </button>
                </div>

            </div>
        </div>
    </div>



    <script src="wasmFeatureDetect.js"></script>

	<script src='./main.js'></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
